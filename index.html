<!DOCTYPE html>
<html>
<head>
  <title>Multi-Courier Tracking Portal</title>
  <meta name="description" content="Track Delhivery, Blue Dart, DTDC, Ekart, XpressBees, DHL and more courier shipments online.">
</head>
<body style="font-family: Arial; text-align:center; padding:40px;">

<h1>Multi-Courier Tracking Portal</h1>
<p>Select your courier and enter tracking number:</p>

<select id="courier">
  <option value="delhivery">Delhivery</option>
  <option value="bluedart">Blue Dart</option>
  <option value="dtdc">DTDC</option>
  <option value="ekart">Ekart</option>
  <option value="xpressbees">XpressBees</option>
  <option value="dhl">DHL</option>
  <option value="fedex">FedEx</option>
  <option value="ups">UPS</option>
  <option value="trackon">Trackon</option>
  <option value="tci_express">TCI Express</option>
  <option value="tci_freight">TCI Freight</option>
  <option value="avinash_cargo">Avinash Cargo Pvt Ltd</option>
  <option value="st_courier">ST Courier</option>
  <option value="shree_maruti">Shree Maruti</option>
  <option value="mark_express">Mark Express</option>
  <option value="shree_nandawana">Shree Nandawana Transport</option>
  <option value="shadowfax">Shadowfax</option>
  <option value="allcargo">Allcargo Logistics</option>
  <option value="navata">Navata Road Transport</option>
  <option value="agarwal_packers">Agarwal Packers and Movers</option>
  <option value="vrl">VRL Logistics</option>
  <option value="safexpress">Safexpress</option>
  <option value="mahindra">Mahindra Logistics</option>
  <option value="gati">Gati</option>
</select>

<br><br>
<input type="text" id="tracking" placeholder="Enter Tracking Number" style="padding:10px; width:250px;">
<br><br>
<button onclick="track()">Track</button>

<div id="result" style="margin-top:20px;"></div>

<script>
async function track() {
  const courier = document.getElementById('courier').value;
  const tracking = document.getElementById('tracking').value.trim();

  if (!tracking) return alert("Please enter a tracking number.");

  const res = await fetch(`/api/track?courier=${courier}&tracking=${tracking}`);
  const data = await res.json();

  if (data.error) {
    document.getElementById('result').innerHTML = `<p style="color:red">${data.error}</p>`;
  } else {
    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
  }
}
</script>

</body>
</html>
